<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL HAMD IT - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../images/logo.png" alt="AL HAMD IT Logo">
            <h2>AL HAMD IT</h2>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="dashboard.html">Dashboard</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="teachers.html">Teachers</a></li>
                <li><a href="salary.html">Salary Reports</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>Principal Dashboard</h1>
            <div class="user-info">
                <span>Welcome, Principal</span>
            </div>
        </header>
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Teachers</h3>
                <p id="totalTeachers">0</p>
            </div>
            <div class="card">
                <h3>Present Today</h3>
                <p id="presentToday">0</p>
            </div>
            <div class="card">
                <h3>Absent Today</h3>
                <p id="absentToday">0</p>
            </div>
            <div class="card">
                <h3>Pending Salary</h3>
                <p id="pendingSalary">0</p>
            </div>
        </div>
        <div class="recent-activity">
            <h2>Recent Attendance</h2>
            <table id="recentAttendance">
                <thead>
                    <tr>
                        <th>Teacher</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
